<html lang="en">
<head>

    body {
      font-family: 'Josefin Sans', sans-serif;
      text-align: center;

      color: white;
      margin: 0;
    }

    header {
      background-color: #203348;
      padding: 2rem 1rem;
      text-align: center;
    }

    header img {
      width: 250px;
      height: auto;
    }

    header h1 {
      font-size: 2rem;
      margin: 1rem 0 0.2rem;
      font-family: 'Cinzel', serif;
    }

    header p {

    }

    .panels {

      flex-direction: row;
      flex-wrap: wrap;
      text-align: center;
    }

    .panel {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 320px;
    }

    .companies {
      background-color: #216370;
      color: white;
    }

    .individuals {
      background-color: #D1DDC7;
      color: #0A1F44;
    }

    .government {
      background-color: #5D7366;
      color: white;
    }

    .panel img {
      width: 90px;
      height: auto;
    }

    .panel h2 {
      letter-spacing: 0.1em;
      font-size: 1rem;
      margin: 1rem 0 0.5rem;
      font-family: 'Raleway', sans-serif;
    }

    .panel p {
      font-size: 0.9rem;
      max-width: 250px;
      margin: 0 auto;
    }

    .inquiries {
      background-color: #203348;
      padding: 2rem;
    }

    .inquiries a {
      color: white;
      text-decoration: underline;
      font-weight: normal;
      font-size: 0.9rem;
    }

    section#about {
      background-color: white;
      color: #203348;
      padding: 2rem;
    }

    section#about h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: white;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Raleway', sans-serif;
    }

    section#about p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
